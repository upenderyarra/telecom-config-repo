server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  cloud:
    openfeign:
      micrometer:
        enabled: true
  datasource:
    url: jdbc:h2:file:./data/userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.upenderlab.plan_service.controller: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

